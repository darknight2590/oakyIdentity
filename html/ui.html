<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oakyIdentity</title>
    <link rel="stylesheet" href="nui://oakyIdentity/html/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="identification" style="display: none;">
                <div class="idcardImageSignature">
                    <img src="assets/male.png" alt="">
                    <p id="idCardSignature">XXXX</p>
                </div>
                <div class="idcardFirstname"></div>
                <div class="idcardLastname"></div>
                <div class="idcardCID"></div>
                <div class="idcardCountry"></div>
                <div class="idcardBirthdayAndSex">
                    <div class="idcardBirthday"></div>
                    <div class="idcardSex"></div>
                </div>
            </div>
            <div class="weapon" style="display: none;">
                <div class="weaponImageSignature">
                    <img src="assets/male.png" alt="">
                </div>
                <div class="weaponFirstname"></div>
                <div class="weaponLastname"></div>
                <div class="weaponSignature"></div>
                <div class="weaponIssuedAt"></div>
                <div class="weaponExpiresAt"></div>
                <div class="weaponSex"></div>
            </div>
            <div class="license" style="display: none;">
                <div class="licenseImageSignature">
                    <img src="assets/male.png" alt="">
                </div>
                <div class="licenseFirstname"></div>
                <div class="licenseLastname"></div>
                <div class="licenseTypes"></div>
                <div class="licenseSignature"></div>
                <div class="licenseIssuedAt"></div>
                <div class="licenseSex"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="nui://oakyIdentity/html/script.js"></script>

</html>
